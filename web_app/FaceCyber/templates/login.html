{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'css/accounts_style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>FaceCyber-Login</title>
</head>
<body style="background-image:url('{%static 'image/1.jpg' %}');">
    <div class="w3-top">
        <div class="w3-bar w3-light-grey w3-card w3-large">
          <a href="/" class="w3-bar-item w3-button w3-padding-large">FaceCyber</a>
          <a href="/accounts/register" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-right">Register</a>
        </div>
      {% block content %}
      {% if account %}
        <div style="color:white;text-align:center">{{account}}<br>{{account_1}}</div>
      {% endif %}
      {% endblock %}
    <div class="login">
        <h1>Login</h1>
        <form method="post" action="login">
            {% csrf_token %}
          <label for="username">Username</label>
          <p><input type="text" name="login_username" placeholder="Username"></p>
          <label for="password">Password</label>
          <p><input type="password" name="login_password" placeholder="Password"></p>
          <div>
            {% for message in messages %}
            <p style="color:red"> {{message}} </p>
            {% endfor %}
          </div>
          <p class="submit"><input type="submit" name="commit" value="Login"></p>
        </form>
      </div>
    
</body>
</html>
